<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <xmeta http-equiv="refresh" content="5">
  <title>ios-checkbox</title>
  <style>
    main{
      margin:auto;
      margin-top: calc(50vh - 100px);
      width:400px;
      height:200px;
      position: relative;
      background-color: #dddddd;
      border-radius: 9999px;
      box-shadow:
      0px 5px 30px 1px #c3c3c3 inset;
      overflow: hidden;
      }
    div{
      width:170px;
      height:170px;
      position: absolute;
      top:15px;
      left:15px;
      background-color: #ffffff;
      border-radius: 9999px;
      box-shadow:
        0 0 0 0 #dddddd,
        0px 6px 5px 2px #bab9bb,
        0px -3px 10px 2px #dddddd inset;
      transition: 
        width .6s cubic-bezier(0.68, -0.55, 0.27, 1.55) ,
        height .6s cubic-bezier(0.68, -0.55, 0.27, 1.55) ,
        box-shadow .6s .2s,
        top .6s cubic-bezier(0.68, -0.55, 0.27, 1.55) .2s,
        left .6s cubic-bezier(0.68, -0.55, 0.27, 1.55) .2s;
        }
      input:checked + label>div{
        width:180px;
        height:180px;
        border-radius: 9999px;
        box-shadow:
        0px 6px 5px 2px #64ae5b,
        0 0 0 400px #6edc60,
        0px -3px 10px 2px #dddddd inset;
        top:10px;
        left:210px;
        }
  </style>
</head>
<body>
  <main>
    <input type="checkbox" id="gender">
    <label for="gender">
      <div></div>
    </label>
  </main>
</body>
</html>
