<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>  
    div{
      display:table;
      background-color: lightgrey;
      width:100%;
      border-collapse:collapse;
      }
    span,input{
      display:table-cell;
      border:1px solid #ddd;
      }
    span{
      width:1%;
    }
    input{
      width:100%;
      padding:5px
    }

    .table.table-responsive{
      border-collapse:collapse;
      width:100%;
      text-align: center;
      overflow: hidden;
      }
    tr{
      border-top:1px solid #333;
      }
    table thead tr{
      border-bottom: 2px solid ;
      text-align: left;
      } 
    td,th{
      text-align: left;
      padding:2px 5px;
      }
    .table-hover tbody tr:hover{
      background-color:#ddd;
      } 
    .table-hover td,th{
      position:relative;
      }
    .table-hover td:hover::after,  
    .table-hover th:hover::after{  
      content:'';  
      position:absolute;  
      width:100%;  
      height:10000px;  
      left:0;  
      top:-5000px;  
      background-color:#ddd;  
      z-index:-1;  
      }  
    .table-bordered td,.table-bordered th{
      border:1px solid;
      }
    .table-striped tbody tr:nth-child(odd){
      background-color:rgba(0,255,0,0.4);
      }
    .table-responsive{
      overflow-x:auto;
      }

    .s1{
      line-height:100px;
      text-align: center;
      font-size:0;
      }
    .s1 .a{
      width: 100px;
      height: 80px;
      font-size:16px;
      line-height:normal;
      display:inline-block;
      vertical-align:middle;
      background-color: #999;
      }
    .s2{
      width: 200px;
      height: 100px;
      position:relative;
      }
    .s2 .a{
      position:absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100px;
      height: 80px;
      margin:auto;
      }
    .s3{
      width: 200px;
      height: 100px;
      display: table-cell;
      text-align:center;
      vertical-align:middle;
      }
    .s3 .a{
      display: inline-block;
      width: 100px;
      height: 80px;
      background-color: #999;
      }
  
    .订阅博客{
      display:table-cell;
      width:100px;
      height:50px;
      background-color: lightblue;
      vertical-align:bottom;
      border-bottom:1px solid red;
      font-size:10px;
      transition:2s linear;
      }
    .订阅博客::before{
      content:"订阅博客"
      }
    .订阅博客:hover{
      font-size:25px;
      transition:2s linear;
      }

    .九宫格{
      border-collapse: collapse;
    }
    .九宫格 tr{
      border:2px solid blue;
    }
    .九宫格 col{
     border:2px solid blue;
    }
    .九宫格 td{
      padding:3px 5px
    }
    .九宫格 td:hover{
      border:2px solid red;
    }

    ul{
      list-style:none;
      width:100px;
      font-size:0;
      text-align: center;
      padding:0;
      }
    li{
      font-size:12px;
      display:inline-block;
      width:30px;
      height:30px;
      border:2px solid blue;
      margin-top:-2px;
      margin-right:-2px;
      }
    li:hover{
      border-color:red;
      position:relative;
      z-index:1;
      }
  </style>
</head>
<body>
  <div>
    <span>@@@@@@</span>
    <input type="text" placeholder="Username">
  </div>
  <br>
  <div>
    <input type="text" placeholder="Recentusername">

 </div>
  <br>

  <tbody>

</table>
  <br>
  <div class="xs1 xs2 s3">
    <span class="a">Lorem ipsum dolor</span>

</html>
